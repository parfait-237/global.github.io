<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!--headers logo and menu-->
    <header class="header">
        <div class="logo">
            <a href="index.html">Find<span>Doc</span></a>
        </div>
        <div class="menu">
            <div class="links">
                <div class="categories">
                    <a class="dropdown-link" href="#">Categories &nbsp;<i class="fas fa-sort-down"></i></a>
                    <div class="dropdown">
                        <a href="">Passport</a>
                        <a href="">National Identity Card</a>
                        <a href="">Birth certificate</a>
                        <a href="">Diploma</a>
                    </div>
                </div>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input placeholder="search document" type="search">
                </div>
            </div>
            <div class="auth-btns">
                <a class="auth-btn" href="login.html">Login</a>
                <a class="auth-btn transparent" href="register.html">Register</a>
            </div>
        </div>
    </header>

    <!-- plate to add informations -->

    <div class="all">
        <div class="part-1">
            <div class="input-group">
                <div class="input-field input-error">
                    <i class="fas fa-user-circle"></i>
                    <input placeholder="full name" id="username" name="username" type="text">
                </div>
                <div class="input-error">
                    Enter a valid username
                </div>
            </div>
            <div class="input-group">
                <div class="input-field input-error">
                    <i class="fas fa-city"></i>
                    <input placeholder="Your Birth Day" id="Birth Day" name="Birth Day" type="number">
                </div>
                <div class="input-error">
                    Enter a correct Birth day
                </div>
            </div>
            <div class="input-group">
                <div class="input-field input-error">
                    <i class="fas fa-envelope-square"></i>
                    <input placeholder="email address" id="email" name="email" type="email">
                </div>
                <div class="input-error">
                    Enter a valid email
                </div>
            </div>
            <div class="input-group">
                <div class="input-field input-error">
                    <i class="fas fa-mobile"></i>
                    <input placeholder="phone number" id="phone" name="phone" type="number">
                </div>
                <div class="input-error">
                    Enter a valid phone number
                </div>
            </div>
            <div class="input-group">
                <div class="input-field input-error">
                    <i class="fas fa-city"></i>
                    <input placeholder="City of residence" id="phone" name="city" type="text">
                </div>
                <div class="input-error">
                    Enter your city
                </div>
            </div>
        </div>
        <div class="part-2">

        </div>
    </div>
 
</body>

</html>
